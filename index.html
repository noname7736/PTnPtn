
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVEREIGN MASTER KERNEL | PRATHUAN OS v10.0-FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #f59e0b;
            --primary-orange: #ea580c;
            --sovereign-red: #991b1b;
            --deep-black: #020617;
            --glow-gold: rgba(245, 158, 11, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: #f8fafc;
            overflow: hidden;
            user-select: none;
            cursor: crosshair;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .master-glass {
            background: rgba(1, 4, 18, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 50px 0 rgba(0, 0, 0, 1);
        }
        .imperial-bar {
            border-left: 6px solid var(--primary-gold);
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%);
        }
        .terminal-scroll::-webkit-scrollbar { width: 4px; }
        .terminal-scroll::-webkit-scrollbar-track { background: transparent; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: var(--primary-gold); border-radius: 2px; }
        
        .scanline {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0; left: 0;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.02) 50%,
                rgba(255,255,255,0.02) 100%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        .flicker {
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .status-pulse {
            animation: status-pulse 1.5s infinite ease-in-out;
        }
        @keyframes status-pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }

        .gold-glow {
            text-shadow: 0 0 15px var(--glow-gold);
        }

        @media (max-width: 1024px) {
            body { overflow-y: auto; }
        }
    </style>
