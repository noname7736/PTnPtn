
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathuan Enterprise OS | Data Center Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains+Mono', monospace;
            background-color: #020617; /* Deep Slate/Navy */
            color: #f1f5f9;
            overflow-x: hidden;
        }
        .enterprise-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .status-glow-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        .status-glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .terminal-scroll::-webkit-scrollbar {
            width: 3px;
        }
        .terminal-scroll::-webkit-scrollbar-track {
            background: #020617;
        }
        .terminal-scroll::-webkit-scrollbar-thumb {
            background: #334155;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.1);
            position: absolute;
            top: 0;
            z-index: 10;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
